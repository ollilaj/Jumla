<div class="news-item">
	<div class="title">{{article.title}}</div>
	<div class="date">{{article.pubDate}}</div>
	<div class="description" [innerHtml]="article.description"></div>
	<div class="footer">
		<div class="news-source">via {{article.source}}</div>
		<a href="{{article.link}}" target="_blank">
			<div class="read-more-button">Read More</div>
		</a>
	</div>
</div>
